version: "3.4"

services:
  db:
    image: postgres
    container_name: spt_db
    restart: always
    environment:
      POSTGRES_PASSWORD: VALUE
      POSTGRES_USER: VALUE
      POSTGRES_DB: VALUE
    volumes:
      # Ensure we make our initialization scripts accessible
      - ./storage/sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  backend:
    image: ghcr.io/confused-techie/student-point-tracker:v1.0.7
    container_name: spt_be
    depends_on:
      - db
    restart: always
    build:
      context: .
      args:
        PORT: 8080 # Should match the port in 'environment'
        UID: 1000
        GID: 1000
    environment:
      DB_USER: VALUE
      DB_PASS: VALUE
      DB_DB: VALUE
      DB_HOST: 172.18.0.1
      DB_PORT: 5432
      PORT: 8080
      RESOURCE_PATH: "/usr/src/app/storage"
    ports:
      - "8080:8080"
    volumes:
      - ./storage:/usr/src/app/storage
